	<section id="whenSignedIn" hidden="true">
		<div class="flex flex-col justify-evenly p-4 m-8 mt-2 bg-primary-100 border-secondary-light border-2 rounded-md">
		<div id="userDetails" class="w-1/4 font-Monstserrat text-lg m-2"></div>
		<button id="signOutBtn" class="bg-white text-black cursor-pointer p-4 m-4 rounded-md">Desconectar</button>
		<h3 class="contributeTitles">Actividades contribuidas</h3>
		<ul id="actsList">
		</ul>
		<h3 class="contributeTitles">Agregar actividad</h3>
		<form id="newAct" class="flex flex-col">
			<label for="name">Nombre:</label>
			 <input type="text" name="name" class="formElement">
			 <label for="type">Tipo: </label>
			 <select name="type" class="formElement">
					<option value=""></option>
					<option value="education">Educacion</option>
					<option value="recreational">Recreacional</option>
					<option value="social">Social</option>
					<option value="diy">Artesania</option>
					<option value="charity">Caridad</option>
					<option value="cooking">Cocina</option>
					<option value="relaxation">Relajacion</option>
					<option value="music">Musica</option>
					<option value="busywork">Trabajo</option>
			</select>
			<label for="participants">Participantes (Minimo necesario):</label>
			<input type="number" name="participants" min="0" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 ? Math.abs(this.value) : null" class="formElement">
			 <label for="price">Precio (0 a 10):</label>
			 <input type="number" name="price" min="0" max="10" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 && this.value <= 10 ? Math.abs(this.value) : null" class="formElement">
			<label for="accesibility">Facilidad (0 a 10):</label>
			<input type="number" name="accesibility"  min="0" max="10" oninput="this.value = !!this.value && Math.abs(this.value) >= 0 && this.value <= 10 ? Math.abs(this.value) : null" class="formElement">
		  </form>
		<button id="createAct" class="p-4 mx-2 my-4 bg-secondary-acc font-bold rounded-lg">Crear Actividad</button>
	</div>
	  </section>
